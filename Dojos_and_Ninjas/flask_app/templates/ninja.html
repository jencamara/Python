<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo</title>
</head>
<body>
    <h2> Ninjas</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Dojo</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in all_ninjas %}
            <tr>
                <td>{{ ninja.first_name}}</td>
                <td>{{ ninja.last_name}}</td>
                <td>{{ ninja.age}}</td>
                <td>{{ninja.dojo.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dojos">Home</a>
</body>
</html>
